<form
  hx-target="this"
  hx-swap="outerHTML"
  method="post"
  class="space-y-2"
  enctype="multipart/form-data"
  hx-post="{% url 'get-form-owner-update' owner_pk car_pk  %}"
>
  {% csrf_token %}
  <div><input type="hidden" name="rfid" value="{{form.rfid.value}}" /></div>
  <div class="flex">
    <span class="mt-2 mr-2">First Name:</span>
    <input
      type="text"
      id="first_name"
      name="first_name"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5"
      value="{{form.first_name.value}}"
      required
    />
  </div>
  <div class="flex">
    <span class="mt-2 mr-2">Last Name:</span>
    <input
      type="text"
      id="last_name"
      name="last_name"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5"
      value="{{form.last_name.value}}"
      required
    />
  </div>
  <div class="flex">
    <span class="mt-2 mr-2">Email:</span>
    <input
      type="text"
      id="email"
      name="email"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5"
      value="{{form.email.value}}"
      required
    />
  </div>
  <div class="flex">
    <span class="mt-2 mr-2">Phone Number:</span>
    <input
      type="text"
      id="phone_number"
      name="phone_number"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5"
      value="{{form.phone_number.value}}"
      required
    />
  </div>
  <div>
    <p>Profile Image:</p>
    <input
      type="file"
      name="profile_photo"
      accept="image/*"
      id="id_profile_photo"
    />
  </div>

  <div>
    <button
      type="submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
    >
      Save
    </button>
    <button
      onClick="window.location.reload()"
      type="button"
      class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
    >
      Cancel
    </button>
  </div>
</form>
